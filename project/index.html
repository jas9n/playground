<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>testing</title>
</head>
<body class="light">
    <h1>albums</h1>
    <nav>
        <div class="filter genre">
            <h3 class="dropdown">genres</h3>
            <ul class="content">
                <li>rock</li>
                <li>rap</li>
                <li>r&b</li>
                <li>classics</li>
            </ul>
        </div>
        <div class="filter decade">
            <h3 class="dropdown">decades</h3>
            <ul class="content">
                <li>1980-1990</li>
                <li>1990-2000</li>
                <li>2000-2010</li>
                <li>2010-2020</li>
            </ul>
        </div>
        <div class="filter sale">
            <h3 class="dropdown">sale</h3>
        </div>
    </nav>
    <div class="icon">
        <img class="mode" src="./img/day.svg" alt="">
    </div>
    <section class="display">
        <div class="card">
            <h3>ten</h3>
            <h5>pearl jam</h5>
            <img src="https://upload.wikimedia.org/wikipedia/en/2/2d/PearlJam-Ten2.jpg" alt="">
            <p>$28</p>
            <button>buy</button>
        </div>
    </section>
    <script src="./js/main.js"></script>
</body>
</html>
